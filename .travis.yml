language: node_js
node_js:
  - "12"
cache:
  directories:
    - "node_modules"
install:
  - npm install
script:
  - npm run test
  - npm run build
deploy:
  provider: pages
  local-dir: build
  repo: amazyyy/amazyyy.github.io
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: master
  name: Travis Helper
  email: teamamazyyy@gmail.com